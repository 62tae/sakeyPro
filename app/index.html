<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MEAN Stack 욱성이와 기태가 함께하는 재미있는 민스택!</title>
    
    <!-- Bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href="app-content/app.css" rel="stylesheet"/>
	<link href="app-content/app.less" rel="stylesheet/less" type="text/css" />
</head>
<body>
	<!-- Header -->
	<header>
		<ul class="nav nav-tabs">
			<li ng-class="{active: activeTab === 'home'}"><a ui-sref="home">Home</a></li>
			<li ng-class="{active: activeTab === 'account'}"><a ui-sref="account">Account</a></li>
			<li ng-class="{active: activeTab === 'product'}"><a ui-sref="products">Products</a></li>
			<li><a href="/login" target="_self">Logout</a></li>
		</ul>
		<div class="flash-message" ng-if="flash">
			<div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
		</div>
	</header>
	
	<!-- MAIN -->
	<main ui-view></main>
	
	<!--footer -->
	<footer></footer>
	
	<!-- external scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="app-content/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
 	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>

	
	<!-- application scripts -->
	<script src="app.js"></script>
	<script src="app-service/user.service.js"></script>
	<script src="app-service/flash.service.js"></script>
	<script src="app-service/product.service.js"></script>
	<script src="home/index.controller.js"></script>
	<script src="account/index.controller.js"></script>
</body>
	
</html>
